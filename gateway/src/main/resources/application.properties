spring.application.name=gateway
server.port=1106
spring.cloud.config.enabled=false
spring.main.web-application-type=reactive

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Logging configuration được quản lý bởi log4j2.xml
logging.config=classpath:log4j2.xml
logging.level.anhlv.gateway=INFO
logging.level.org.springframework.cloud.gateway=INFO

gateway.routes.auth-service=http://localhost:5000
gateway.routes.face-service=http://localhost:8400
# Business service đã được merge vào face-service
# gateway.routes.business-service=http://3.25.27.67:8400

# Default route đã bị xóa để trả về 404 khi không match route nào

